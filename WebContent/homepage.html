<body onload="loadPosts()">
<div class="header">
    <p class="title">Miller Home</p>
</div>

<ul style="margin-top: 24px;">
    <li><a class='active' onClick="document.location.href='homepage.html'">Home</a></li>
    <li class="dropdown">
    <a class="dropbtn">Projects</a>
    <div class="dropdown-content">
        <a onClick="document.location.href='projectData.html'">Add</a>
        <a onClick="document.location.href='findProject.html'">Find</a>
    </div></li>
    <li><a onClick="document.location.href='triggers.html'">Triggers</a></li>

    <li style="float:right"><a onClick="document.location.href='logout.html'">Logout</a></li>

<div id="container">
<div id="postsField">
	<button id="createPost" onclick="createPost()">+</button>
	<ul id="posts">
		<li id="newPost">
            <input placeholder="New Post Title" type="text" id="newPostTitle" /><br><br>
            <textarea id="newPostText"></textarea><br><br>
            <button class="postButtons" onClick="submit()">Submit</button><button id="discardButton" class="postButtons" onClick="discard()">Discard</button>
		</li>
	</ul>
</div>
<div id="globalTriggers">
	<ul id="alerts">
		<li id="globalTriggersTitle" style='cursor: auto;'><p>Quick Tools</p></li>
		<li id="allReports" onclick="generateAllReports()"><p>Generate All Reports</p></li>
		<li id="generateReports" onclick="generateReports()"><p>Generate Meeting Reports</p></li>
	</ul>
</div>
</div>
