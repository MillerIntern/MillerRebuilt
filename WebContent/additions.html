<body onload='preparePage()'>

        <p class="title">Database Additions</p>

<br>
		
<ul>
    <li><a class='active' href="homepage.html">Home</a></li>

<div class="container">
	<ul class="tabs">
		<li class="tab-link current" data-tab="warehouse">Warehouse</li>
		<li class="tab-link" data-tab="item">Project Item</li>
		<li class="tab-link" data-tab="equipmentVendor">Equipment Vendor</li>
		<li class="tab-link" data-tab="personTab">Manager/Supervisor</li>
		<li class="tab-link" data-tab="deleteTab">Delete</li>
	</ul>
	
	<div id="warehouse" class="tab-content current">
		<table>
			<tr>
				<td>Warehouse</td><td></td>
			</tr>
				
			<tr>
				<td>City: </td>        					
				<td><input id="city" type="text"></td>
			</tr>
			<tr>
				<td>State:</td>        					
				<td><select id="state"></select></td>
			</tr>
			<tr>
				<td>Region:</td>        					
				<td><select id="region"><option>NE</option>
										<option>N</option>
										<option>NW</option>
										<option>E</option>
										<option>W</option>
										<option>SE</option>
										<option>S</option>
										<option>SW</option>
										<option>MW</option>
										</select></td>
			</tr>
		</table>
		<button onclick="createWarehouse()">Create New Warehouse</button>		
	</div>
	<div id="item" class="tab-content">
		<table>
			<tr>
				<td>Item</td>
				<td>        
				</td>
			</tr>
			<tr>
				<td>Name:</td>        					
				<td><input id="projectItem" type="text"></td>
			</tr>
		</table>
		<button onclick="createItem()">Create New Item</button>		
	</div>
	<div id="equipmentVendor" class="tab-content">
		<table>
			<tr>
			<td>Vendor</td><td></td>
			</tr>
			<tr>
			<td>Name:</td>
			<td><input id="vendor" type="text"></td>
			</tr>
		</table>
		<button onclick="createVendor()">Create New Equipment Vendor</button>		
	</div>
	
	<div id="personTab" class="tab-content">
		<table>
			<tr>
			<td>Person</td><td></td>
			</tr>
			<tr>
			<td>Name:</td>
			<td><input id="personName" type="text"></td>
			</tr>
		</table>
		<button onclick="addPerson()">Add New Person</button>
	</div>
	<div id="deleteTab" class="tab-content">
		<input id = "objectDomain">Project Domain <br>
		<input id = "objectId">ID <br> 
		<button onclick="deleteProjectObject()">Delete Project Object</button>
	</div>
</div>

<div id="footer">
</div>
