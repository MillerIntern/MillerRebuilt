<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/changePassword.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    

  </head>
  <body onload="getUserData()">

    <div class="container">

     <form class="form-signin" style="display:none">
        <h2 class="form-signin-heading">Miller Employee Password Change</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div id = 'newPasswordDropdown' style='display:none'>
        <label for="inputNewPassword" class="sr-only">New Password</label>
        <input type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required>
        <label for="inputPassword" class="sr-only">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm New Password" required>
        </div>
        <button id="changePasswordButton" class="btn btn-lg btn-primary btn-block">Change Password</button>
        
        <div id="invalidLogin" class="alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
		  <span id="errorText">Invalid Credentials</span>
		</div>
     </form>
    </div>

  </body>
</html>
