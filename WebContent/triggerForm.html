  </head>
  <body onload='generateDropdowns()'>
  
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Miller Construction &amp; Refrigeration</a>

	    <ul class="nav navbar-nav">
	      <li><a href="homepage.html">Home</a></li>

	  </div>
	</nav>
	
    <div class="container">
    		
   		<h4 style='display:inline'>Trigger Information</h4>
		<div class='base-field'>
		<table>
			<tr>
	        	<td><label>Description:</label></td>
	        	<td class='descriptionEntry'><input class='description' placeholder='Short Description of Trigger'/></td>
	        </tr>
	        <tr>
	        	<td><label>Severity</label></td>
	        	<td class='severityEntry'>
	        		<select class='severity'>
	        			<option value='0'>0 - Info</option>
	        			<option value='1'>1 - Watch</option>
	        			<option value='2'>2 - Warning</option>
	        			<option value='3'>3 - Severe</option>
	        		</select>
	        	</td>
	        </tr>
		</table>
		</div>
				
		<div>
   			<h4 style='display:inline'>Trigger Parameters</h4>
   			<button onClick="addParameter()" class="addParamButton btn btn-primary">Add Parameter</button>
   		</div>
   		<div class="param-field empty">
	    	<table class='table'>
		    	<tr>
			    	<td><label for='objectType'>For:</label></td>
			    	<td class='objectEntry'><select class='objectType'></select></td>
		    	</tr>
		    	<tr>
			        <td><label for='paramType'>Type:</label></td>
			        <td class='typeEntry'><select class="paramType">
			        </select></td>
		        </tr>
		        <tr>
		        	<td><label for='paramTypeVal'>Field:</label></td>
		        	<td class='fieldEntry'><select class="paramTypeValue">
			        </select></td>
		        </tr>
		        <tr>
		        	<td><label>Check Value:</label></td>
		        	<td class='dataValueEntry'>
	        			<!--<label>Field is:</label>
		        		<select>
		        			<option>Less Than</option>
		        			<option>Equals</option>
		        			<option>More Than</option>
		        		</select>
		        		<input type='number'/>
		        		
		        		<label>Date between</label>
		        		<input type='number'/>
		        		<label>and</label>
		        		<input type='number'/>
		        		<label>days from current date.</label>
						<div>Ex: <b>Scheduled Startdate</b> between <b>0</b> and <b>5</b> days from the current date would</div>
						<div> check for Scheduled Startdates that are within the next 5 days.</div>-->
		        	</td>
		        </tr>
	        </table>
	        <button class='btn btn-danger' style='padding: 4px'>Remove This Parameter</button>
   		</div>
   		<button onclick='submitTrigger()' class='btn btn-success'>Create Trigger</button>
   		
    </div>

  </body>
