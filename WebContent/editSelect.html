<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
    <link href="css/theme/currentTheme/jquery-ui-1.10.4.custom.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/editSelect.js"></script>
    <link href="css/theme/currentTheme/global.css" type="text/css" rel="stylesheet" />
    <link href="css/theme/currentTheme/editSelect.css" type="text/css" rel="stylesheet" />
    <title>Project Editor</title>
    <meta charset="UTF-8">
</head>

<body onload="getProjectEnums()">
<div class="header">
    <p class="title">Edit Project</p>
</div><br>
    
    
<ul>
    <li><a onClick="document.location.href='homepage.html'">Home</a></li>
    <li class="dropdown">
        <a class="dropbtn">Projects</a>
        <div class="dropdown-content">
            <a onClick="document.location.href='projectData.html'">Add</a>
            <a class="active" onClick="document.location.href='editSelect.html'">Edit</a>
        </div>
    </li>
    <li><a onClick="document.location.href='triggers.html'">Triggers</a></li>
    <li><a onClick="document.location.href='query.html'">Reports</a></li>
    <li style="float:right"><a onClick="document.location.href='logout.html'">Logout</a></li>
</ul>


    <div id="content">
        <div id="projectPicker" title="Matching Projects" style="display:hidden;"></div>

        <div id="queryForm">
            
            <fieldset id='required'> <!-- Required Information -->
                <legend>Required:</legend>
                    <label for="warehouse">Warehouse:</label>
                    <select id="warehouse">
                        <option value="default">--Please select an option--</option>
                    </select><br>

                    <label for="stage">Project Stage:</label>
                    <select id="stage">
                        <option value="default">--Please select an option--</option>
                    </select>
            </fieldset>

            <fieldset id='optional'>
                <legend>Optional:</legend>

                    <label for="class">Project Type:</label>
                    <select id="class">
                        <option value="">--Please select an option--</option>
                    </select><br>

                    <label for="item">Project Item:</label>
                    <select id="item">
                        <option value="">--Please select an option--</option>
                    </select><br>

                    <label for="id">Project ID#:</label>
                    <input id="id" type="text" />
            </fieldset>

            <button type="button" onclick="search()">Search For Project</button>
        </div> <!-- end queryform-->
    </div> <!-- end content -->
</body>
</html>
